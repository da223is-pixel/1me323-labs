<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form>

  <fieldset>
    <legend>Kontaktuppgifter</legend>

    <label for="name">Namn:</label>
    <input type="text" id="name" name="name" placeholder="skriv ditt namn här t.ex Anna.svensson" required>
    <br><br>

    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="phone">
    <br><br>

    <p>Hur vill du bli kontaktad?</p>
    <input type="radio" id="contact-email" name="contact" value="email">
    <label for="contact-email">E-post</label>

    <input type="radio" id="contact-phone" name="contact" value="phone">
    <label for="contact-phone">Telefon</label>

  </fieldset>

  <br>

  <fieldset>
    <legend>Ditt meddelande</legend>

    <label for="subject">Ärende:</label>
    <select id="subject" name="subject">
      <option value="question">Fråga</option>
      <option value="feedback">Feedback</option>
      <option value="support">Support</option>
    </select>
    <br><br>

    <label for="message">Meddelande:</label>
    <br>
    <textarea id="message" name="message" rows="5" cols="30"></textarea>
    <br><br>
    <label for="terms">Jag godkänner villkoren</label>
    <input type="checkbox" id="terms" name="terms" required>
   

  </fieldset>

  <br>

  <button type="submit">Skicka</button>

</form>

</body>

</html>
